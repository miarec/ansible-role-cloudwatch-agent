---
# defaults file for cloudwatch-agent

cwagent_pkg_path: /tmp

cwagent_verify_gpg_signature: true
cwagent_gpg_public_key_url: https://amazoncloudwatch-agent.s3.amazonaws.com/assets/amazon-cloudwatch-agent.gpg

cwagent_cleanup_downloads: true


cwagent_config_file_content:  |
  {
          "agent": {
                  "metrics_collection_interval": 60,
                  "run_as_user": "cwagent"
          },
          "logs": {
                  "logs_collected": {
                          "files": {
                                  "collect_list": [
                                          {
                                                  "file_path": "/var/log/miarec/trace/trace.log",
                                                  "log_group_class": "STANDARD",
                                                  "log_group_name": "miarec.trace",
                                                  "log_stream_name": "{instance_id}",
                                                  "retention_in_days": -1
                                          }
                                  ]
                          }
                  }
          },
          "metrics": {
                  "aggregation_dimensions": [
                          [
                                  "InstanceId"
                          ]
                  ],
                  "append_dimensions": {
                          "AutoScalingGroupName": "${aws:AutoScalingGroupName}",
                          "ImageId": "${aws:ImageId}",
                          "InstanceId": "${aws:InstanceId}",
                          "InstanceType": "${aws:InstanceType}"
                  },
                  "metrics_collected": {
                          "collectd": {
                                  "metrics_aggregation_interval": 60
                          },
                          "disk": {
                                  "measurement": [
                                          "used_percent"
                                  ],
                                  "metrics_collection_interval": 60,
                                  "resources": [
                                          "*"
                                  ]
                          },
                          "mem": {
                                  "measurement": [
                                          "mem_used_percent"
                                  ],
                                  "metrics_collection_interval": 60
                          },
                          "statsd": {
                                  "metrics_aggregation_interval": 60,
                                  "metrics_collection_interval": 10,
                                  "service_address": ":8125"
                          }
                  }
          }
  }